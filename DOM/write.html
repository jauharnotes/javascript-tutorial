<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar JavaScrpt</h1>
    <p>Sedang belajar <em>javascripts</em><b>dari duniakom</b></p>

    <script>
      document.write("Sebuah teks dari JavaScript");
      document.write("<h2>Sebuah Text dari JavaScript</h2>");

      const pNode = document.querySelector("p");
      document.write(pNode);
      console.log(pNode);

      const pChild = pNode.childNodes;
      document.write(pChild);
      console.log(pChild);
    </script>
  </body>
</html>
