<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent Default</title>
  </head>
  <body>
    <a href="belajar_js.html">Belajar JavaScript</a>

    <script>
      function show(e) {
        alert("Link di click");
        e.preventDefault();
      }

      const aNode = document.querySelector("a");
      aNode.addEventListener("click", show);
    </script>
  </body>
</html>
