<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bermain Dengan Warna</title>
  </head>
  <body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" class="btn-solid">Change Color</button>
    <button type="button" class="btn-random">Color Random</button>
    <br /><br />

    <div class="red">
      <input type="range" name="red" min="0" max="255" />
    </div>
    <div class="green">
      <input type="range" name="green" min="0" max="255" />
    </div>
    <div class="blue">
      <input type="range" name="blue" min="0" max="255" />
    </div>

    <script src="plyColor.js"></script>
  </body>
</html>
