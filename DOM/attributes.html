<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Has Attribute</title>
  </head>
  <body>
    <h1 id="judul" title="sedang belajar">Sedang belajar javascripts</h1>

    <script>
      const node = document.getElementById("judul");
      const nodeAtribute = node.attributes;

      console.log(nodeAtribute);
      console.log(nodeAtribute.length);
      console.log(nodeAtribute[0]);
      console.log(nodeAtribute[1]);
    </script>
  </body>
</html>
