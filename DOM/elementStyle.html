<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element.Style</title>
  </head>
  <body>
    <h1 id="judul" style="color: green">Belajar javascripts</h1>
    <p style="background-color: #cac6c3">
      Sedang belajar <em>javascripts</em><b>dari duniakom</b>
    </p>

    <script>
      const h1Node = document.getElementById("judul");
      console.log(h1Node.style.color);

      const pNode = document.querySelector("p");
      console.log(pNode.style.backgroundColor);
    </script>
  </body>
</html>
