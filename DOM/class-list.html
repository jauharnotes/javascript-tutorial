<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Computed Style</title>
    <style>
      .hijau {
        color: green;
      }
      .merah {
        color: red;
      }
      .penting {
        border: 2px solid black;
        width: 300px;
        text-align: center;
      }
      .merah {
        color: red;
        padding: 20px;
      }
      .warning {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1 id="judul" class="merah warning">belajar javascripts</h1>
    <script>
      const h1Node = document.getElementById("judul");
      console.log(h1Node.classList);

      h1Node.classList.add("penting");
      h1Node.classList.remove("merah");
      h1Node.classList.add("hijau");

      console.log(h1Node.classList);
      console.log(h1Node.classList.length);
      console.log(h1Node.classList.contains("penting"));
      console.log(h1Node.classList.contains("merah"));
    </script>
  </body>
</html>
